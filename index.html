<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <a href="/" class="logo text-gray-900">
            Lovedeep Singh
        </a>
        <nav class="flex space-x-6">
            <a href="#projects" class="text-gray-700 hover:text-black">Projects</a>
            <a href="#articles" class="text-gray-700 hover:text-black">Articles</a>

        <section id="about" class="py-20 px-6 bg-gray-50">

                <h2 class="text-4xl font-semibold text-gray-900 mb-4">Design, build, test... repeat.</h2>
                
            </div>
        </section>

    <section id="projects" class="py-20 px-6">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="projects\project1.html" class="bg-white shadow-md rounded-lg p-4 text-center block transform transition duration-300 hover:scale-105 hover:shadow-xl">

            </a>

                <p class="text-gray-600">Short description of the project.</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4 text-center">
                <img src="project3.jpg" alt="Project 3" class="w-full h-40 object-cover rounded">
                <h3 class="mt-4 text-lg font-semibold">Project Name 3</h3>
                <p class="text-gray-600">Short description of the project.</p>
            </div>
